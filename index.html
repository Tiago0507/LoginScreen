<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tailwind.css" />
    <script src="showPassword.js"></script>
    <title>Inicio de Sesión</title>
  </head>
  <!--This line allows the content to not exceed the screen size-->
  <body
    class="overflow-hidden font-custom bg-cover bg-center"
    style="
      background-image: linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.5),
          rgba(0, 0, 0, 0.5)
        ),
        url(public/img/background1.jpg);
    "
  >
    <!--The content of the screen is defined-->
    <main class="flex items-center justify-center h-screen">
      <!--Login container-->
      <div
        class="flex flex-col items-center mx-auto pt-5 pb-5 bg-white bg-opacity-85 rounded-xl shadow space-y-5 w-80 sm:w-80 md:w-96"
      >
        <!--Login-->

        <form
          class="flex flex-col justify-center items-center space-y-6 p-10"
          action="#"
        >
          <!--University logo-->
          <div>
            <img
              class="h-16"
              src="public/img/logo_icesi.png"
              alt="Logo de la Universidad Icesi"
            />
          </div>
          <div class="flex flex-col items-center justify-center">
            <!--Input for email-->
            <div class="flex items-center w-full sm:w-70 mx-auto">
              <div
                class="flex items-center bg-[#B8B8B8] p-2 border border-[#B8B8B8]"
              >
                <svg
                  class="w-6 text-[#434343]"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
                  />
                </svg>
              </div>
              <input
                class="rounded-r-lg border border-[#B8B8B8] pl-2 pr-2 w-60 h-10 focus:outline-none"
                placeholder="Email"
                type="text"
                id="email"
                name="email"
                required
              />
            </div>
            <!--Input for password-->
            <div
              class="flex items-center w-full sm:w-70 mx-auto"
              style="margin-top: 0.5rem"
            >
              <div
                class="flex items-center bg-[#B8B8B8] p-2 border border-[#B8B8B8]"
              >
                <svg
                  class="w-6 text-[#434343]"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"
                  />
                </svg>
              </div>

              <div class="flex items-center">
                <input
                  class="rounded-r-lg border border-[#B8B8B8] pl-2 pr-8 w-60 h-10 focus:outline-none"
                  placeholder="Contraseña"
                  type="password"
                  id="password"
                  name="password"
                  required
                />

                <button id="togglePassword" type="button" class="-ml-7 pr-1">
                  <!--OpenEye-->
                  <svg
                    id="eyeIconOpen"
                    class="w-6 text-[#434343]"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                    />
                  </svg>
                  <!--CloseEye-->
                  <svg
                    id="eyeIconClosed"
                    class="w-6 text-[#434343]"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <!--Submit button-->
          <button
            class="bg-[#00599C] pt-2 pb-2 pr-4 pl-4 rounded-xl text-white hover:bg-[#0F284C] transition-colors"
            type="submit"
          >
            Ingresar
          </button>
          <!--Link to recover password-->
          <a
            class="text-[#00599C] underline hover:text-[#0F284C] transition-colors"
            href="#"
            >¿Olvidó su contraseña?</a
          >
          <!--Warning message-->
          <p
            id="warningMessage"
            class="text-red-500 font-semibold m-3 text-center text-sm"
          >
            Credenciales incorrectas. Inténtelo de nuevo.
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
